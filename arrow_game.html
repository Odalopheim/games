<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Shooting Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

<div class="scoreboard">Score: <span id="score">0</span></div>

<svg width="1000" height="500" id="svg">
  <!-- Archery Target (concentric circles) -->
  <g id="target" transform="translate(900,250)">
    <circle r="30" fill="white" stroke="black" stroke-width="2" />
    <circle r="20" fill="red" />
    <circle r="10" fill="yellow" />
  </g>

  <!-- Arrow -->
  <g class="arrow" id="arrow">
    <line x1="100" y1="250" x2="200" y2="250" stroke="black" stroke-width="5" />
    <polygon points="200,245 210,250 200,255" fill="black" />
  </g>
</svg>

<script src="arrow_game.js"></script>
</body>
</html>
